<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid"><!-- gradient-red-pink-->
    <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <img src="https://www.nextdoorpublishers.com/wp-content/uploads/2023/02/EERR_5.png" alt="logo" class="img-fluid border" width="200px">
        </div>
        
    </div>
      <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
                
              <div class="card width-800 mt-4">
                  <div class="card-body">
                      <div class="card-block">
                          <h4 class="text-bold-500 text-left">{{'homeraito.Question' | translate }}</h4>
                          <div class="row">
                              <div class="col-10">
                                  <input type="text" class="form-control"
                                      placeholder="{{'homeraito.Type a question in the text box' | translate }}"
                                      [(ngModel)]="query">
                              </div>
                              <div class="col-2">
                                  <button class="btn btn-primary" [disabled]="sending"
                                      (click)="search()"><span *ngIf="!sending">{{'homeraito.Search' |
                                          translate }}</span><span *ngIf="sending"><em
                                              class="fa fa-spinner fa-2x fa-spin fa-fw"></em></span></button>

                              </div>
                          </div>
                          <div *ngIf="searchopenai">
                            No hemos encontrado nada en el libro, vamos a buscar en openAi
                          </div>
                          <div *ngIf="!sending && responseLangchain!=''" class="mt-3">
                              <h4 class="text-bold-500 text-left">{{queryCopy}}</h4>
                              <div class="row">
                                  <div class="col-12">
                                      <p>{{responseLangchain}}</p>
                                  </div>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!--Login Page Ends-->
